<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The catâ€™s hat</title>
</head>
<body>
  <img src="img/cat.png" id="cat" style="position: absolute">
  <img src="img/hat.png" id="hat" style="position: absolute">

  <script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");

  var angle = 0, lastTime = null;
  function animate(time) {
    if (lastTime != null)
      angle += (time - lastTime) * 0.001;
    lastTime = time;

    cat.style.top = (Math.sin(angle) * 150 + 180) + "px";
    cat.style.left = (Math.cos(angle) * 200 + 330) + "px";

    var hatAngle = angle + Math.PI;
    hat.style.top = (Math.sin(hatAngle) * 150 + 180) + "px";
    hat.style.left = (Math.cos(hatAngle) * 200 + 330) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
  </script>
</body>
</html>
